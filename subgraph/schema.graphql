type ExampleEntity @entity {
  id: ID!
  count: BigInt!
  account: Bytes! # address
  operator: Bytes! # address
}


type Project @entity{
  id: ID!
  creator:Bytes!
  projectUrl:String!
  basePrice: BigInt!
  popularityFactorPrice:BigInt!
  paymentToken:Bytes!
  creatorRoyality:Int!
  tokenCount: BigInt!
  treasuryTotalAmount: BigInt!
  lastMintPrice: BigInt!
}

type ProjectToken @entity{
  id: ID!
  amount: BigInt!
  star: BigInt!
  fork: BigInt!
}